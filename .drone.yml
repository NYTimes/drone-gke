---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/nytimes/drone-gke

go_config: &go_config
  image: golang:1
  environment:
    - GO111MODULE=on
    - GOPROXY=https://proxy.golang.org
    - CGO_ENABLED=0

slack_config: &slack_config
  image: plugins/slack
  settings:
    channel: dv-notifications
  environment:
    SLACK_WEBHOOK:
      from_secret: slack_webhook

  channel: dv-notifications
  secrets: [slack_webhook]

steps:
- name: test
  pull: if-not-exists
  <<: *go_config
  commands:
  - go mod download
  - go test -cover -vet all

- name: build
  pull: if-not-exists
  <<: *go_config
  commands:
  - go build -a -ldflags "-X main.version=n/a -X main.rev=${DRONE_COMMIT}"
  when:
    branch:
    - master

- name: build_release
  pull: if-not-exists
  <<: *go_config
  commands:
  - go build -a -ldflags "-X main.version=${DRONE_TAG} -X main.rev=${DRONE_COMMIT}"
  when:
    event:
    - tag

- name: publish_release
  pull: if-not-exists
  image: plugins/docker
  settings:
    auto_tag: true
    dockerfile: Dockerfile
    repo: nytimes/drone-gke
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username

- name: slack
  pull: if-not-exists
  <<: *slack_config
  when:
    branch:
    - master

- name: slack_tag
  pull: if-not-exists
  <<: *slack_config
  when:
    event:
    - tag

...
